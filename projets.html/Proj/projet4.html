    <script>
        function submitForm(){
            let nom = document.getElementById("name");
            let email = document.getElementById("email");
            let message = document.getElementById("message");
            let error_message = document.getElementById("error-message");
            let success_message = document.getElementById("success-message");
            
            const emailRegEx = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (nom.value == "" && email.value == "" && message.value == ""){
                error_message.textContent = "* Un / plusieurs champs ne sont pas remplis"  
                setTimeout(() => {
                    error_message.textContent = "";
                },3000);
            }
            else if (emailRegEx.test(email.value) === false){
                error_message.textContent = "le format de l'email est incorect veillez le saisire sous forme ( test@exemple.com )"  
                setTimeout(() => {
                    error_message.textContent = "";
                },3000);
            }
            else{
                let formData = {
                nom: nom.value,
                email: email.value,
                message: message.value
                };
                console.log(JSON.stringify(formData , null , 2))
                nom.value = "";
                email.value = "";
                message.value = "";

                success_message.textContent = "Vos informations on été enregistrés en format JSON" ; 
                setTimeout(() => {
                    success_message.textContent = "";
                },3000);
            }
        }
    </script>
