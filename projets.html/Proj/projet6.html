    <script>
        const input = document.getElementById("taskInput");
        const ul = document.getElementById("showTask");
        let taskList = [];
        
        function updateView(){
            ul.innerHTML = "";
            for(i in taskList){
                let newLi = document.createElement("li");
                let newBtn = document.createElement("button");
                
                newBtn.setAttribute("class", "btn btn-danger");
                newBtn.setAttribute("onclick", `deleteTask(${i})`);
                newBtn.textContent = "supprimer";
                
                newLi.setAttribute("class", "list-group-item d-flex justify-content-between align-items-center")
                newLi.style.listStyle = "none";
                newLi.textContent = taskList[i];
                newLi.appendChild(newBtn);
                
                ul.append(newLi);
            }
        }

        function addTask() {
            if(input.value != ""){
                taskList.push(input.value.trim());
                input.value = "";
                updateView()
            }

        }

            taskList.splice(i,1);
