    <script>
        const cita = document.getElementById("quote-display");
        function getRandomQuote(){
            let random = citations[Math.floor(Math.random() * citations.length)];

        function ajoutercitation(){
            citations.push(cita.value);
            console.log(citations);
            cita.value = "";
            const ajoutAlert = document.getElementById("ajoutAlert");
            ajoutAlert.classList.remove("d-none");
            let json = JSON.stringify(citations , null , 2);

            setTimeout(() => {

        }
