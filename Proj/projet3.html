      <script>
        function generatePassword(){
            let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?123456789";
            let input = document.getElementById("length");
            let mdp = "";
            let repetitions = input.value
            for (i = 0;  i < repetitions ;i++){
                random = chars[Math.floor(Math.random() * chars.length)];
                mdp += random;
            }
            input.value = mdp;
        }

        function copier() {
          const passInput = document.getElementById("length");
          const alertBox = document.getElementById("alert-success");
    
          passInput.select();
          passInput.setSelectionRange(0, 99999); 
          document.execCommand("copy");
    
          alertBox.style.display = "block";
          setTimeout(() => {
            alertBox.style.display = "none";
            passInput.value = "";
          }, 2000);

          
        }
    
      </script>
