    <script>
        let heures = 0;
        let minutes = 0;
        let secondes = 0;
        let intervale = null;

        const affichTemps = document.getElementById("time")

        function affichageFormatTemps(){
            let h = heures < 10 ? "0" + heures : heures;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = secondes < 10 ? "0" + secondes : secondes;
            affichTemps.textContent = `${h} : ${m} : ${s}`;
        }
        
        function updateTime(){
            secondes++;
            if(secondes == 60){
                secondes = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    heures++;
                    if(heures == 24){
                        heures = 0;
                    }
                }
            }
            affichageFormatTemps(); 
        }

        function startTimer(){
            if(intervale === null){
                intervale = setInterval(updateTime , 1000);
            }
        }

        function stopTimer(){
            if(intervale !== null){
                clearInterval(intervale);
                intervale = null
            }
        }

        function resetTimer(){
            stopTimer();
            heures = 0 ;
            minutes = 0 ;
            secondes = 0 ;
            affichageFormatTemps();
        }

        affichageFormatTemps();
    </script>
